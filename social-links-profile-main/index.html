<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card">
    <div class="picture">
      <img src="./assets/images/IMG_6506.jpeg" alt="Profile-picture">
    </div>
    <div class="bio">
      <p id="name">Khairul Syafiq bin shabuddin</p>
      <p id="address">Kuala Lumpur, Malaysia</p>
      <p id="description">"Front-end developer"</p>
    </div>
    <div class="links">
      <button class="button">GitHub</button>
      <button class="button">Front-end Mentor</button>
      <button class="button">linkedIn</button>
      <button class="button">Insta</button>
      <button class="button">X</button>
    </div>
  </div>
</body>
</html>
